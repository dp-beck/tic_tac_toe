<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <meta name="Tic Tac Toe Game" content="Tic Tac Toe">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Tic Tac Toe!</h1>
  <div id="displayMessage">Player One's Turn</div>
  <div id="gameBoard">
    <div id="0" class="gameBoardBox"></div><div id="1" class="gameBoardBox"></div><div id="2" class="gameBoardBox"></div>
    <div id="3" class="gameBoardBox"></div><div id="4" class="gameBoardBox"></div><div id="5" class="gameBoardBox"></div>
    <div id="6" class="gameBoardBox"></div><div id="7" class="gameBoardBox"></div><div id="8" class="gameBoardBox"></div>
  </div>
  <div class="buttonContainer">
    <button id="computerMove">Click for the computer.</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
